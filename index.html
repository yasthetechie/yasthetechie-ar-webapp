<script src="https://aframe.io/releases/0.6.0/aframe.min.js">
</script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artollkit='sourceType: webcom;'>

        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
            <a-animation attribute="scale" dur="1000" from="1 1 1 to " 2 2 2 direction="alternate-reverse " easing="ease-in-out-circ " repeat="indefinite ">
            </a-animation>
        </a-sphere>

        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
